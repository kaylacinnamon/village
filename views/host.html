<!doctype html>
<html lang="en">

<head>
    <meta name="google-signin-client_id" content="426195066276-70erj6u039a42qq9lq3ec087jtiagve2.apps.googleusercontent.com">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="host.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-3 center-block">
                <div class="g-signin2" data-onsuccess="onSignIn"></div>
                <a href="#" onclick="signOut();">Sign out</a>
            </div>
        </div>


        <!-- User profile info -->
        <div class="row">
            <div class="col-xs-12 center-block">
                <center>
                    <div id="profileImage"></div>
                    <h1 id="name"></h1>
                </center>
            </div>
        </div>


        <!-- Address -->
        <div class="row" id="addressform">
        	<h2>Address:</h2>
            <div class="form-group col-xs-12">
                <input type="text" class="form-control" id="address" placeholder="Address">
            </div>
            <div class="form-group col-xs-12">
                <input type="text" class="form-control" id="city" placeholder="City">
            </div>
            <div class="form-group col-xs-6">
                <input type="text" class="form-control" id="state" placeholder="State">
            </div>
            <div class="form-group col-xs-6">
                <input type="text" class="form-control" id="zip" placeholder="Zip Code">
            </div>
        </div>

        <!-- Phone Number -->
        <div class="row">
        	<h2>Phone Number:</h2>
            <div class="form-group col-xs-12">
                <input id="phone" type="text" class="form-control" placeholder="Phone Number">
            </div>
        </div>

        <!-- Services offered -->
        <div class="row" id="hostForm">
            <h2>Services offered:</h2>
            <div class="form-check col-xs-6">
                <label class="form-check-label">
                    <input id="water" class="form-check-input" type="checkbox" value="water"> Water
                </label>
            </div>
            <div class="form-check col-xs-6">
                <label class="form-check-label">
                    <input id="food" class="form-check-input" type="checkbox" value="food"> Food
                </label>
            </div>
            <div class="form-check col-xs-6">
                <label class="form-check-label">
                    <input id="electricity" class="form-check-input" type="checkbox" value="electricity"> Electricity
                </label>
            </div>
            <div class="form-check col-xs-6">
                <label class="form-check-label">
                    <input id="shower" class="form-check-input" type="checkbox" value="shower"> Shower
                </label>
            </div>
            <div class="form-check col-xs-6">
                <label class="form-check-label">
                    <input id="heat" class="form-check-input" type="checkbox" value="heat"> Heat
                </label>
            </div>
            <div class="form-check col-xs-6">
                <label class="form-check-label">
                    <input id="wifi" class="form-check-input" type="checkbox" value="wifi"> Wifi
                </label>
            </div>
            <div class="form-check col-xs-6">
                <label class="form-check-label">
                    <input id="laundry" class="form-check-input" type="checkbox" value="laundry"> Laundry
                </label>
            </div>
            <button type="button" class="btn btn-success btn-block btn-large" onclick="submitHost()">Submit</button>
        </div>
    </div>
</body>

</html>
